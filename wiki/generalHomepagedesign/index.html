<html>
	<head>
		<title>Browser title</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<script type="text/javascript">
			function hide_show_menu() {
				var main_menu = document.getElementById('main-menu');
				var menu_items = document.getElementsByClassName('menu-item');
				var center_vert = document.getElementsByClassName('center-vert');
				var height = main_menu.offsetHeight;
				var element = null;
				if(height == 200){
					main_menu.style.height = "2px";
					for (var i = 0; i < menu_items.length; i++) {
						element = menu_items[i];
						element.style.display = "none";
					}
					for (var i = 0; i < center_vert.length; i++) {
						element = center_vert[i];
						element.style.top = "22px";
					}
				} else {
					main_menu.style.height = "200px";
					for (var i = 0; i < menu_items.length; i++) {
						element = menu_items[i];
						element.style.display = "block";
					}
					for (var i = 0; i < center_vert.length; i++) {
						element = center_vert[i];
						element.style.top = "220px";
					}
				}
			}
		</script>
	</head>
	
	<body>
		<div id="center-wrapper">
			
			<div id="top-matter">
				<div id="main-menu">
					<div id="menu-team" class="menu-item">
						<a id="link-team" class="menu-link">%nbsp;</a>
						<ul>
							<li>Members</li>
							<li>Advisors</li>
							<li>Instructors</li>
						</ul>
					</div>
					<div class="visualClear"></div>
					<img id="team-logo" src="./png/logo.png" alt="team-logo" width="60" height="60"></img>
					<h2 id="PS">PHILOSOPHER'S STONE</h2>
					<a href="http://2013.igem.org/Main_Page"><img id="igem-2013" src="./png/wiki.png" alt="igem-2013" width="72" height="60"></img></a>
				</div>
				<div id="top-separator">
					put current navigation here
					<input type="button" value="hide/show menu" onclick="hide_show_menu()"/>
				</div>
			</div>
			
			<div id="main" class="center-vert">
				<div id="navigation-bar" class="content-hori">
					Navigation
					buttons
				</div>
				<div id="main-content" class="content-hori">
					Our page
				</div>
			</div>
			
			<div id="bottom-matter" class="center-vert">
				Sponsored by Julia
			</div>
			
		</div>
	</body>
	
</html>
