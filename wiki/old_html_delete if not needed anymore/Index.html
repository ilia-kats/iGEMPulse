<html>
<head>
	<link rel="stylesheet" type="text/css" href="./Index.css">
	<style>
		   a:link {text-decoration:none;}
		   a:hover {text-decoration:underline;} </style>
	<script type="text/javascript">
	function getStyle(oElm, strCssRule){
		var strValue = "";
		if(document.defaultView && document.defaultView.getComputedStyle){
			strValue = document.defaultView.getComputedStyle(oElm, "").getPropertyValue(strCssRule);
		}
		else if(oElm.currentStyle){
			strCssRule = strCssRule.replace(/\-(\w)/g, function (strMatch, p1){
				return p1.toUpperCase();
			});
			strValue = oElm.currentStyle[strCssRule];
		}
		return strValue;
	}
	
	function getArrowSize()
	{
		var obj = document.getElementById("arrow");
		window["arrowWidth"] = obj.clientWidth;
		window["arrowHeight"] = obj.clientHeight;
	}
	
	function onResize()
	{
		var arrow = document.getElementById("arrow");
		var factor = arrow.clientWidth / window["arrowWidth"];
		var size = getStyle(arrow, "font-size");
		size = size.match(/(\d+)\s*(\w+)/);
		size[0] = parseInt(size[0]);
		arrow.style.fontSize = size[0] * factor + size[1];
		getArrowSize();
	}
	window.onresize = onResize;
	window.onload = getArrowSize;
	
	
	</script>
		
</head>
<body>
